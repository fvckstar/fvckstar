
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact - FVCKSTAR</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white p-6">
  <h1 class="text-3xl font-bold mb-6">Hubungi Kami</h1>
  <form class="space-y-4 max-w-md">
    <div>
      <label>Nama</label>
      <input type="text" class="w-full px-4 py-2 text-black rounded" required />
    </div>
    <div>
      <label>Email</label>
      <input type="email" class="w-full px-4 py-2 text-black rounded" required />
    </div>
    <div>
      <label>Pesan</label>
      <textarea class="w-full px-4 py-2 text-black rounded" rows="5" required></textarea>
    </div>
    <button type="submit" class="bg-white text-black px-6 py-2 rounded hover:bg-gray-200 font-semibold">Kirim</button>
  </form>
</body>
</html>
