<!DOCTYPE html><html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - FVCKSTAR</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        input, textarea {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 10px;
        }
        button {
            background-color: #d32f2f;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        #popup {
            position: fixed;
            bottom: -100px;
            left: 50%;
            transform: translateX(-50%);
            background: #d32f2f;
            color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
            transition: bottom 0.5s;
        }
        #marquee {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: #111;
            padding: 10px 0;
            font-weight: bold;
        }
    </style>
</head>
<body><h1>Hubungi Kami</h1>

<input type="text" id="nama" placeholder="Nama Anda">
<br>
<textarea id="pesan" placeholder="Tulis kritik/saran Anda..."></textarea>

<div class="button-container">
    <button onclick="kirimEmail()">Kirim lewat Email</button>
    <button onclick="kirimWA()">Kirim lewat WhatsApp</button>
</div>

<div id="status" style="margin-top:20px;"></div>

<div id="popup" style="display:none;">
    <p>Terima kasih sudah mengirim pesan!</p>
    <button onclick="kembaliHome()">OKE</button>
</div>

<div id="marquee">
    <marquee scrollamount="5">FVCKSTAR - YOUR STREETWEAR DESTINATION</marquee>
</div>

<script>
    function kirimEmail() {
        const nama = document.getElementById('nama').value;
        const pesan = document.getElementById('pesan').value;
        if (nama && pesan) {
            document.getElementById('status').innerText = "Mengirim...";
            window.location.href = `mailto:fvckkstarr@example.com?subject=Pesan dari ${nama}&body=${pesan}`;
            setTimeout(munculkanPopup, 5000);
        } else {
            alert("Harap isi semua kolom!");
        }
    }

    function kirimWA() {
        const nama = document.getElementById('nama').value;
        const pesan = document.getElementById('pesan').value;
        if (nama && pesan) {
            document.getElementById('status').innerText = "Mengirim...";
            const textWA = encodeURIComponent(`Halo Admin FVCKSTAR, saya ${nama}. Pesan saya: ${pesan}`);
            window.open(`https://wa.me/6288222061121?text=${textWA}`, '_blank');
            setTimeout(munculkanPopup, 5000);
        } else {
            alert("Harap isi semua kolom!");
        }
    }

    function munculkanPopup() {
        document.getElementById('popup').style.display = 'block';
        document.getElementById('popup').style.bottom = '30px';
        document.getElementById('status').innerText = "";
    }

    function kembaliHome() {
        window.location.href = "index.html";
    }
</script>

</body>
</html>
